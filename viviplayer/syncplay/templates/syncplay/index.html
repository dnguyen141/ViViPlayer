<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>
<body>
<video video>
    <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/Sintel.mp4" type="video/mp4">
    <p>Your browser doesn't support HTML5 video. Here is a <a
            href="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/Sintel.mp4">link to the video</a>
        instead.</p>
</video>

<input id="toggle_video" type="button" value="toggle video">

<script>
    const roomName = "demo";

    const media = document.querySelector('video');

    const chatSocket = new WebSocket(
        'ws://'
        + window.location.host
        + '/ws/chat/'
        + roomName
        + '/'
    );

    chatSocket.onmessage = function (e) {
        const data = JSON.parse(e.data);
        console.log(data);
        media.currentTime = data.time;
        if(data.action === 'play') {
            media.play();
        }else if(data.action === 'pause') {
            media.pause();
        }
    };

    chatSocket.onclose = function (e) {
        console.error('Chat socket closed unexpectedly');
    };

    document.querySelector('#toggle_video').onclick = function (e) {
        if (media.paused) {
            chatSocket.send(JSON.stringify({
                'action': 'play',
                'time': media.currentTime
            }));
        } else {
            chatSocket.send(JSON.stringify({
                'action': 'pause',
                'time': media.currentTime
            }));
        }
    };

</script>
</body>
</html>
